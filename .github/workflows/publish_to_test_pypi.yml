name: Build and Publish to Test PyPI

on:
  workflow_dispatch:

permissions:
  contents: write  # For creating draft releases

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # just for cibuildwheel tool, not the built wheels

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel

      - name: Build wheels with cibuildwheel
        run: |
          cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "pp*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_TEST_SKIP: "*"
          CIBW_BEFORE_BUILD: "pip install --upgrade setuptools"

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-wheels-${{ matrix.os }}
          path: dist/

  publish:
    name: Publish to Test PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Merge all artifacts into dist/
        run: |
          mkdir -p final_dist
          find dist -name '*.whl' -exec cp {} final_dist/ \;

      - name: Read package version from pyproject.toml
        id: get_version
        run: |
          version=$(python .github/scripts/get_version.py)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Read version: $version"

      - name: Extract release notes from CHANGELOG.md
        run: |
          python .github/scripts/extract_changelog.py ${{ steps.get_version.outputs.version }}

      - name: Check if version exists on Test PyPI
        id: check_test_pypi_version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Checking if version $VERSION exists on Test PyPI..."
          if python .github/scripts/check_pypi_version.py "$VERSION" --repository-url "https://test.pypi.org/legacy/"; then
            echo "Version $VERSION already exists on Test PyPI"
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "test_pypi_outcome=skipped" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION does not exist on Test PyPI"
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "test_pypi_outcome=needed" >> $GITHUB_OUTPUT
          fi

      - name: Install GitHub CLI and jq
        run: |
          sudo apt update
          sudo apt install gh jq -y

      - name: Create draft GitHub Release (Test)
        id: create_draft_release
        run: |
          set -e  # Exit immediately if any command fails

          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v${VERSION}"

          PRERELEASE_FLAG=""
          if [[ "$VERSION" =~ (rc|beta|alpha) ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Check if tag already exists
          if gh release view "$TAG" --json draft 2>/dev/null; then
            echo "Tag $TAG already exists, checking if it's a draft release..."

            # Check if existing release is a draft
            if gh release view "$TAG" --json draft | grep -q '"draft": true'; then
              echo "Draft release with tag $TAG already exists. Deleting it to create a new one..."
              gh release delete "$TAG" --yes --repo "${{ github.repository }}"
              echo "Deleted existing draft release with tag $TAG"
            else
              echo "Warning: Tag $TAG exists but is not a draft release (it may already be published)."
              echo "Using existing release instead of creating a new one."
              echo "tag_name=$TAG" >> $GITHUB_OUTPUT
              echo "release_created=true" >> $GITHUB_OUTPUT
              # Skip creation below
              exit 0
            fi
          fi

          # Create new draft release
          echo "Creating draft release with tag $TAG..."
          gh release create "$TAG" \
            --title "Release $VERSION (Test)" \
            --notes-file release_notes.txt \
            --draft \
            $PRERELEASE_FLAG \
            --repo "${{ github.repository }}"

          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "release_created=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Test PyPI
        id: publish_test_pypi
        if: steps.check_test_pypi_version.outputs.version_exists != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: final_dist/
          verbose: true

      # Build sdist and upload to draft release (only if Test PyPI succeeded or version already exists)
      - name: Build sdist
        if: steps.publish_test_pypi.outcome == 'success' || steps.check_test_pypi_version.outputs.version_exists == 'true'
        run: |
          python -m pip install --upgrade build
          python -m build --sdist --outdir final_dist

      - name: Upload wheel packages to Draft Release
        if: steps.publish_test_pypi.outcome == 'success' || steps.check_test_pypi_version.outputs.version_exists == 'true'
        run: |
          for wheel in final_dist/*.whl; do
            echo "Uploading $wheel"
            gh release upload "${{ steps.create_draft_release.outputs.tag_name }}" "$wheel" \
              --clobber \
              --repo "${{ github.repository }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload source archive to Draft Release
        if: steps.publish_test_pypi.outcome == 'success' || steps.check_test_pypi_version.outputs.version_exists == 'true'
        run: |
          gh release upload "${{ steps.create_draft_release.outputs.tag_name }}" "final_dist/tactics2d-${{ steps.get_version.outputs.version }}.tar.gz" \
            --clobber \
            --repo "${{ github.repository }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Clean up on Test PyPI failure
      # Only clean up if Test PyPI failed for reasons other than version already existing
      - name: Clean up on Test PyPI failure
        if: steps.publish_test_pypi.outcome == 'failure' && steps.check_test_pypi_version.outputs.version_exists != 'true'
        run: |
          echo "Test PyPI publishing failed. Cleaning up draft release and tag..."
          gh release delete "${{ steps.create_draft_release.outputs.tag_name }}" \
            --yes \
            --repo "${{ github.repository }}"
          echo "Draft release and tag deleted."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
