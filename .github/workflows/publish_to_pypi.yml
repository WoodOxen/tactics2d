name: Build and Publish to PyPI

on:
  workflow_dispatch:

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # Python here is only used to run cibuildwheel itself,
      # NOT the Python versions that wheels are built for.
      - name: Set up Python for cibuildwheel
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel

      - name: Build wheels with cibuildwheel
        run: |
          cibuildwheel --output-dir dist
        env:
          # Explicitly specify supported CPython versions
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "pp*"

          # Restrict architecture to x86_64 for stability
          CIBW_ARCHS: x86_64

          # Use a widely compatible manylinux image
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014

          # Minimal sanity check instead of skipping all tests
          CIBW_TEST_COMMAND: "python -c 'import tactics2d'"

      - name: Upload built wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-wheels
          path: dist/*.whl

  publish:
    name: Publish to PyPI and GitHub Release
    needs: build
    runs-on: ubuntu-latest

    # Only allow manual publishing

    permissions:
      contents: write     # required for creating tags and releases
      id-token: write     # required for PyPI Trusted Publishing (OIDC)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-wheels
          path: dist

      - name: Prepare final distribution directory
        run: |
          mkdir -p final_dist
          cp dist/*.whl final_dist/

      # Build a standard PEP 517 sdist (required / recommended by PyPI)
      - name: Build sdist
        run: |
          python -m pip install --upgrade build
          python -m build --sdist --outdir final_dist

      - name: Read package version from pyproject.toml
        id: get_version
        run: |
          version=$(python .github/scripts/get_version.py)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Read version: $version"

      - name: Validate version consistency
        run: |
          PYPROJECT_VERSION=$(python .github/scripts/get_version.py)
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          echo "Workflow version: ${{ steps.get_version.outputs.version }}"
          if [ "$PYPROJECT_VERSION" != "${{ steps.get_version.outputs.version }}" ]; then
            echo "Error: Version mismatch between pyproject.toml and workflow"
            exit 1
          fi

      - name: Extract release notes from CHANGELOG.md
        run: |
          python .github/scripts/extract_changelog.py ${{ steps.get_version.outputs.version }}

      # Create draft GitHub Release before PyPI publication
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Create draft GitHub Release (creates tag)
        id: create_draft_release
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v${VERSION}"

          PRERELEASE_FLAG=""
          if [[ "$VERSION" =~ (rc|beta|alpha) ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "$TAG" \
            --title "Release $VERSION" \
            --notes-file release_notes.txt \
            --draft \
            $PRERELEASE_FLAG \
            --repo "${{ github.repository }}"

          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "release_created=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish to PyPI (only if draft release succeeded)
      - name: Publish to PyPI
        id: publish_pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: final_dist/
          verbose: true

      # Publish GitHub Release (only if PyPI succeeded)
      - name: Publish GitHub Release
        if: steps.publish_pypi.outcome == 'success'
        run: |
          gh release edit "${{ steps.create_draft_release.outputs.tag_name }}" --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload wheel packages to Release (only if PyPI succeeded)
      - name: Upload wheel packages to Release
        if: steps.publish_pypi.outcome == 'success'
        run: |
          for wheel in final_dist/*.whl; do
            echo "Uploading $wheel"
            gh release upload "${{ steps.create_draft_release.outputs.tag_name }}" "$wheel" \
              --clobber \
              --repo "${{ github.repository }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload source archive to Release (only if PyPI succeeded)
      - name: Upload source archive to Release
        if: steps.publish_pypi.outcome == 'success'
        run: |
          gh release upload "${{ steps.create_draft_release.outputs.tag_name }}" "final_dist/tactics2d-${{ steps.get_version.outputs.version }}.tar.gz" \
            --clobber \
            --repo "${{ github.repository }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Clean up on PyPI failure
      - name: Clean up on PyPI failure
        if: steps.publish_pypi.outcome == 'failure'
        run: |
          echo "PyPI publishing failed. Cleaning up draft release and tag..."
          gh release delete "${{ steps.create_draft_release.outputs.tag_name }}" \
            --yes \
            --repo "${{ github.repository }}"
          echo "Draft release and tag deleted."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
